<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Growing and shrinking</title>
</head>
<body>
    <p><h1>NAME: S.Aishwarya</h1></p>
    <p><h2>USN: ENG18CS0235</h2></p>
    <hr>
    <p id="demo"></p>
    <script>
        var var1 = setInterval(inTimer, 1000);
        var size = 5;
        var ids = document.getElementById("demo");
        function inTimer() {
            ids.innerHTML = "TEXT GROWING";
            ids.setAttribute('style', "font-size: " + size + "px; color: red");
            size += 5;
            if(size >= 50) {
                clearInterval(var1);
                var2 = setInterval(deTimer,1000);
            }
        }
        function deTimer() {
            size -= 5;
            ids.innerHTML = 'TEXT SHRINKING';
            ids.setAttribute('style', "font-size: " + size + "px; color: blue");
            if(size == 5) {
                clearInterval(var2);
            }
        }
    </script>
</body>
</html>
